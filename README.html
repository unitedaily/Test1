<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embedded Stream</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe
    id="player"
    src="https://veplay.top/stream/18bb57de-5e89-4f8e-a2c7-61ebb5438450"
    allowfullscreen
    allow="encrypted-media; picture-in-picture">
  </iframe>
</body>
</html>
